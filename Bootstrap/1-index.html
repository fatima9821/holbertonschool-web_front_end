<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class="container py-4">

    <!-- First Line -->
    <div class="row">
      <div class="col-lg-3 col-12 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-lg-3 col-12 bg-success text-white text-center p-2">Success</div>
      <div class="col-lg-3 col-12 bg-danger text-white text-center p-2">Danger</div>
      <div class="col-lg-3 col-12 bg-warning text-white text-center p-2">Warning</div>
    </div>

    <hr />

    <!-- Second Line -->
    <div class="row">
      <div class="col-sm-3 col-12 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-sm-3 col-12 bg-success text-white text-center p-2">Success</div>
      <div class="col-sm-3 col-12 bg-danger text-white text-center p-2">Danger</div>
      <div class="col-sm-3 col-12 bg-warning text-white text-center p-2">Warning</div>
    </div>

    <hr />

    <!-- Third Line -->
    <div class="row">
      <div class="col-lg-2 col-12 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-lg-4 col-12 bg-success text-white text-center p-2">Success</div>
      <div class="col-lg-6 col-12 bg-danger text-white text-center p-2">Danger</div>
    </div>

    <hr />

    <!-- Fourth Line -->
    <div class="row">
      <div class="col-12 col-xl-order-1 col-lg-order-2 col-md-order-3 col-sm-order-4 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-12 col-xl-order-2 col-lg-order-3 col-md-order-4 col-sm-order-1 bg-success text-white text-center p-2">Success</div>
      <div class="col-12 col-xl-order-3 col-lg-order-4 col-md-order-1 col-sm-order-2 bg-danger text-white text-center p-2">Danger</div>
      <div class="col-12 col-xl-order-4 col-lg-order-1 col-md-order-2 col-sm-order-3 bg-warning text-white text-center p-2">Warning</div>
    </div>

    <hr/>

    <!-- Fifth Line -->
    <div class="row justify-content-between">
      <div class="col-md-2 col-12 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-md-2 col-12 bg-success text-white text-center p-2">Success</div>
    </div>

    <hr/>

    <!-- Last Line -->
    <div class="row justify-content-around">
      <div class="col-md-2 col-12 bg-primary text-white text-center p-2">Primary</div>
      <div class="col-md-2 offset-md-2 col-12 bg-success text-white text-center p-2">Success</div>
      <div class="col-md-2 col-12 bg-danger text-white text-center p-2">Danger</div>
    </div>

  </body>
</html>
